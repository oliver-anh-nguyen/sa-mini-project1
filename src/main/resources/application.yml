spring:
  application:
    name: sa-mini-project1

  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/mini-project1-db
    username: postgres

  jpa:
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

        format_sql: true
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always


  main:
    allow-bean-definition-overriding: true


  security:
    oauth2:
      client:
        registration:
          keycloak:
            scope: openid
            authorization-grant-type: authorization_code
            client-id: sa-mini-project1
        provider:
          keycloak:
            issuer-uri: http://localhost:9090/realms/sa-mini-project1-realm
            user-name-attribute: preferred_username

server:
  port: 8080

keycloak:
  realm: sa-mini-project1-realm
  auth-server-url: http://localhost:9090/
  resource: sa-mini-project1
  bearer-only: true